<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-end" id="navbar">
            <div class="container-fluid">
            <img class="navbar-brand" id="logo" src="/assets/img/logoEmpresa.png" alt="Front Enders">
              <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-item nav-link" id="home-menu" href="index.html">Home</a>
                  </li> <li class="nav-item">
                    <a class="nav-item nav-link" id="saibamais-menu" href="plans.html">Saiba mais</a>
                  </li> <li class="nav-item">
                    <a class="nav-item nav-link" id="inscrevase-menu" href="waitingList.html">Inscreva-se</a>
                  </li> <li class="nav-item">
                    <a class="nav-item nav-link" id="contato-menu" href="contact.html">Contato</a>
                  </li> <li class="nav-item">
                    <a class="nav-item nav-link" id="login-menu" href="login.html"><img src="/assets/img/iconLogin.svg" alt="" id="iconLogin">Login</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <h1>Aqui você pode se cadastrar em nossa lista de espera.</h1>
        <form action="">
            <h2>Lista de espera</h2>
            <div class="content1">
                <div class="inputName">
                    <label for="">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="inputPassword">
                    <label for="">Senha</label>
                    <input type="text" id="password" name="password" minlength="8" required>
                </div>
                <div class="iCep">
                    <label for="">CEP</label>
                    <input type="text" id="cep" name="cep" maxlength="8" required>
                </div>
                <div class="iState">
                    <label for="">Estado</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="iCity">
                    <label for="">Cidade</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="iSt">
                    <label for="">Rua</label>
                    <input type="text" id="st" name="st" required>
                </div>
                <div class="iNumber">
                    <label for="">Numero</label>
                    <input type="number" id="number" name="number" required >
                </div>
            </div>
            <div class="content2">
                <div class="innputContent2">
                    <label for="">E-mail</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="innputContent2">
                    <label for="">Confirmação de senha</label>
                    <input type="text" name="passwordConfirmation" id="passwordConfirmation" minlength="8" required>
                </div>
                <div class="innputContent2">
                    <label for="">Bairro</label>
                    <input type="text" name="neighborhood" id="neighborhood" required> 
                </div>
                <div class="innputContent2">
                    <label for="">Complemento</label>
                    <input type="text" name="complement" id="complement" maxlength="50" required>
                </div>
                <button id="btn">Enviar</button>
            </div>
        </form>
    </main>
    <footer class="navbar navbar-expand-lg navbar-nav" id="footer">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

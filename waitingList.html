    <main>
        <!-- Texto principal -->
        <h1 class="text-center" id="h1">Aqui você pode se cadastrar em nossa lista de espera.</h1>
        <!-- formulário  -->
        <form class="container card pb-4" action="" id="Form" onsubmit="return validarSenha();">
            <h2 class="text-center" id="listaEspera"> Lista de espera</h2>
              <fieldset>
                <div class="content1">
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline col-md-11">
                        <label class="form-label" for="formNome">Nome</label>
                        <input type="text" id="formNome" class="form-control"   required/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline col-md-11">
                          <label class="form-label" for="formEmail">E-mail</label>
                          <input type="email" id="email" class="form-control" onblur="validarEmail()" onfocus="redefinirMsg()"required/>
                          <span id="error"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline col-md-11">
                          <label class="form-label" for="formSenha">Senha</label>
                            <input id="senha" class="form-control" type="password" placeholder="Senha" required />
                          </div>
                        </div>
                      <div class="col">
                        <div class="form-outline col-md-11">
                          <label class="form-label" for="formConfirmar">Confirmar senha</label>
                          <input type="password" placeholder="Confirmar Senha" id="confirmarSenha" class="form-control" required />
                        </div>
                      </div>
                    </div>
                  <div class="row mb-4">
                    <div class="col"> 
                      <div class="form-outline col-md-12">
                          <label for="inputCity" form="form-label">CEP</label>
                          <input type="text" class="form-control" id="inputCEP" required>
                      </div>
                    </div>
                      <div class="col">
                        <div class="form-outline col-md-8">
                          <label for="inputState">Estado</label>
                          <input type="text" class="form-control" id="inputEstado"  disabled selected>
                        </div>
                      </div>
                        <div class="col">
                          <div class="form-outline col-md-12">
                            <label for="inputZip">Cidade</label>
                            <input type="text" class="form-control" id="inputCidade"  disabled selected>
                          </div>
                        </div>
                      <div class="col">
                        <div class="form-outline col-md-9">
                          <label for="inputZip">Bairro</label>
                          <input type="text" class="form-control" id="inputBairro"  disabled selected>
                        </div>
                      </div>
                    </div>
                      <div class="row mb-4">
                        <div class="form-outline col-md-3">
                          <label for="input">Rua</label>
                          <input type="text" id="st" name="st" class="form-control"  disabled selected>
                        </div>
                      <div class="col">
                        <div class="form-outline col-md-5">
                          <label for="">Numero</label>
                          <input type="number" id="number" name="number" class="form-control" required>
                        </div>
                      </div>
                    <div class="col">
                      <div class="form-outline col-md-10">
                        <label for="">Complemento</label>
                        <input type="text" name="complement" id="complement" maxlength="50" class="form-control">
                      </div>
                    </div>
                  <div class="row justify-content-center">
                    <!-- <button class="col-2 .btn " id="btn" type="submit">Enviar</button> -->
                    <input class="col-2 .btn " id="btn" type="submit" onclick="validar_form"> </input>
                  </div>
                </div>
                  <div class="z-1 position-absolute top-100 start-100 translate-middle  " id="image" alt="Imagem responsiva"> <img src="assets/img/ToninhoForm (1).png" alt="" srcset="">
                  </div>
              </div>
            </fieldset>
        </form>

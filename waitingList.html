    <link rel="stylesheet" href="assets/css/globais.css">
    <link rel="stylesheet" href="assets/css/waitingList.css">

</head>
<body>
    <header>
        <div class="container" id="nav-container">
          <nav class="navbar navbar-expand-lg fixed-top">
            <a href="#" class="navbar-brand">
                <img id="logo" src="/assets/img/logoEmpresa.png" alt="Front Enders">
            </a>

                <a class="nav-item nav-link" id="inscrevase-menu" href="waitingList.html">Inscreva-se</a>
                <a class="nav-item nav-link" id="contato-menu" href="contact.html">Contato</a>

              </div>
            </div>
         </nav>
        </div>
    </header>
    <main>
        <div class="image"> </div>
        <h1 class="text-center" id="h1">Aqui você pode se cadastrar em nossa lista de espera.</h1>

        <form class="container card pb-4" id="formulario" action="">
            <h2 class="text-center"" id="listaEspera">Lista de espera</h2>
            <div class="content1">
                <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline col-md-11">
                        <input type="text" id="formNome" class="form-control" required/>
                        <label class="form-label" for="form6Example1">Nome</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline col-md-11">
                        <input type="text" id="formEmail" class="form-control" required/>
                        <label class="form-label" for="form6Example2">E-mail</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline col-md-11">
                        <input type="text" id="formSenha" class="form-control" required/>
                        <label class="form-label" for="form6Example1">Senha</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline col-md-11">
                        <input type="text" id="formConfirmarSenha" class="form-control" required />
                        <label class="form-label" for="form6Example2">Confirmar senha</label>
                      </div>
                    </div>
                </div>
                <div class="row mb-4">
                  <div class="col"> 
                        <div class="form-outline col-md-12">
                            <label for="inputCity" form="form-label">CEP</label>
                            <input type="text" class="form-control" id="inputCEP" required>
                        </div>
                        </div>
                        <div class="col">
                            <div class="form-outline col-md-8">
                            <label for="inputState">Estado</label>
                            <input type="text" class="form-control" id="inputEstado" required>
                        </div>
                        </div>
                        <div class="col">
                            <div class="form-outline col-md-12">
                            <label for="inputZip">Cidade</label>
                            <input type="text" class="form-control" id="inputCidade" required>
                        </div>
                        </div>
                        <div class="col">
                            <div class="form-outline col-md-9">
                            <label for="inputZip">Bairro</label>
                            <input type="text" class="form-control" id="inputBairro" required>
                      </div>
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="form-outline col-md-3">
                    <label for="input">Rua</label>
                    <input type="text" id="st" name="st" class="form-control" required>
                      </div>
                <div class="col">
                <div class="form-outline col-md-5">
                    <label for="">Numero</label>
                    <input type="number" id="number" name="number" class="form-control" required  >
                </div>
            </div>
                <div class="col">
                <div class="form-outline col-md-10">
                    <label for="">Complemento</label>
                    <input type="text" name="complement" id="complement" maxlength="50" class="form-control" required>
                </div>
                
            </div>
            
        </div>
        <div class="row justify-content-center">
        <button class="col-2 .btn " id="btn">Enviar</button>
        </div>
        </form>
        
    </main>
    <footer>
        <footer class="navbar navbar-expand-lg navbar-nav justify-content-center absolute-bottom">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
